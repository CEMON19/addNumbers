<html>
    <head>
        <title>Welcome</title>
        <script type="text/javascript">
        function add(){
            no1=document.getElementById("no1").value;
            no2=document.getElementById("no2").value;
            ans=parseInt(no1)+parseInt(no2);
            alert(ans);
        }

        </script>
    </head>
    <body>
        <h1>Add</h1>
        <form>
            <label>Number 1</label><input type="text" id="no1"><br><br>
            <label>Number 2 </label><input type="text" id="no2"><br><br>
            <button type="submit" onclick="add()">Submit</button>
        </form>
    </body>
</html>
